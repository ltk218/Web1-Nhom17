<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #FF954E 0%, #FF954E 15%, #FFD8B7 40%, #FFFFFF 80%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .login-container {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 95%;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #333;
            font-size: 2rem;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1.05rem;
            font-family: inherit;
            background-color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: inherit;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #FF8176;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff6b5e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 129, 118, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #login-error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            border-radius: 6px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập Admin</h2>
        <form onsubmit="return checkLogin(event)">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Đăng nhập</button>
        </form>
    </div>

   
</body>
</html>
