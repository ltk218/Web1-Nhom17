<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookStore - Chỉnh sửa khách hàng</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      color: #344767;
    }

    main {
      margin-left: 250px;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .card h3 {
      color: #e91e63;
      margin-top: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ec407a;
    }

    /* Nút hiện/ẩn mật khẩu */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 36px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }

    .btn-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn {
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-update {
      background: linear-gradient(195deg, #ec407a, #d81b60);
      margin-right: 10px;
    }

    .btn-back {
      background-color: #6c757d;
    }

    .btn-update:hover {
      background: linear-gradient(195deg, #ff5a8d, #ec407a);
    }

    .btn-back:hover {
      background-color: #858d94;
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <h3><i class="material-icons-round">edit</i> Chỉnh sửa khách hàng</h3>

      <form id="editForm">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" value="Nguyễn Văn A" />
        </div>

        <div class="form-group">
          <label>Tên tài khoản</label>
          <input type="text" value="nguyenvana" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" value="nguyenvana@example.com" />
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" id="password" value="123456" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="material-icons-round" id="eyeIcon">visibility_off</i>
          </button>
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" value="0987654321" />
        </div>

        <div class="form-group">
          <label>Địa chỉ</label>
          <textarea rows="2">123 Đường ABC, Quận 1, TP. HCM</textarea>
        </div>

        <div class="form-group">
          <label>Trạng thái tài khoản</label>
          <select>
            <option selected>Hoạt động</option>
            <option>Khóa</option>
          </select>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn btn-update">
            <i class="material-icons-round">save</i> Cập nhật
          </button>
          <a href="user.html" class="btn btn-back">
            <i class="material-icons-round">arrow_back</i> Quay lại
          </a>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Hiện/ẩn mật khẩu
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        eyeIcon.textContent = "visibility";
      } else {
        pwdInput.type = "password";
        eyeIcon.textContent = "visibility_off";
      }
    }

    // Xử lý khi nhấn "Cập nhật"
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Ngăn reload
      alert("✅ Cập nhật thành công!");
      window.location.href = "user.html"; // Quay lại trang quản lý khách hàng
    });
  </script>
</body>
</html>
